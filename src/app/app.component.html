<div class="container">
  <div class="generator-container">
    <h1>Random Password Generator</h1>
    <div class="random-password-container">
      <div class="password-display">
        {{ randomPassword }}
      </div>
      <div class="password-length-container">
        <label for="passwordLength" style="font-size: 12px; margin-bottom: 6px"
          >Password Length</label
        >
        <div>
          <input
            type="number"
            placeholder="Enter Length"
            [(ngModel)]="passwordLength"
            style="width: 100%"
          />
        </div>
      </div>
      <div class="checkbox-container">
        <p>Character Sets:</p>
        <div>
          <input type="checkbox" [(ngModel)]="characterSets.alphabet" id="alphabet" />
          <label for="alphabet">ABC</label>
        </div>
        <div>
          <input type="checkbox" [(ngModel)]="characterSets.numbers" id="numbers" />
          <label for="numbers">123</label>
        </div>
        <div >
          <input
            type="checkbox"
            [(ngModel)]="characterSets.specialCharacters"
            id="specialCharacters"
          />
          <label for="specialCharacters">!#$</label> 
        </div>
      </div>
      <div>
        <button class="reset-button" (click)="resetPassword()" style="width: 45%;">Reset</button>
        <button class="generate-button" (click)="generatePassword()" style="width: 45%;">
          Generate
        </button>
      </div>
    </div>
  </div>
</div>
<router-outlet />
